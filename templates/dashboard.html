<!-- templates/dashboard.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
</head>
<body>
  <h2>Дашборд по тематикам</h2>

  <button id="btn">Показать дашборд</button>

  <div style="margin-top: 16px;">
    <img id="chart" alt="Topic chart" style="max-width: 100%; display:none;" />
  </div>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      const img = document.getElementById("chart");
      img.src = "/dashboard/topic-pie.png?t=" + Date.now(); // чтобы не кешировалось
      img.style.display = "block";
    });
  </script>
</body>
</html>
